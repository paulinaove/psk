<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
    <h:head>
        <h:outputStylesheet name="css/styles.css" />
        <title>Naujo šuniuko registracija</title>
    </h:head>

    <h:body>
        <h1>Naujo šuniuko registracija</h1>
        <h:form>
            <p:fieldset legend="Visi šuniukai" toggleable="true" style="width: 50%">
                <p:dataTable value="#{requestUseCaseControllerJPA.getAllSuniukas()}" var="suniukas">
                    <p:column headerText="Suniukas">
                        <h:outputText value="#{suniukas.gyvunoID} #{suniukas.vardas} #{suniukas.veisle}" />
                    </p:column>
                    <p:column headerText="Darbuotojas">
                        <ui:repeat var="darb" value="#{suniukas.darbuotojasList}">
                            <h:outputText value="#{darb.pareigos} " />
                        </ui:repeat>
                    </p:column>
                    <p:column headerText="Viesbutis">
                        <h:outputText value="#{suniukas.viesbutis.pavadinimas} " />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>



    </h:body>
</html>
